<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
	<head>
		<meta charset ="UTF-8"></meta>
		<meta name ="viewport" content ="width=device-width,initial-scale=1, shrink-to-fit=no">
	     <!--CSS読込-->
	     <link rel ="stylesheet" th:href ="@{/webjars/bootstrap/css/bootstrap.min.css}">
	     <link rel ="stylesheet" th:href ="@{/css/login/login.css}">
	     <!--JS読込-->
	     <script th:src="@{webjars/jquery/jquery.min.js}" defar></script>
	     <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}" defar></script>
	     <title>ログイン</title>
</head>
  <body class ="bg-light">
	<div class ="text-center">
		<h2>ログイン</h2>
		<form method ="post" th:action ="@{/login}" class ="form-login">
			<p th:if="${param.error != null and session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}" 
			th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
			<!--ユーザーID-->
			<div class ="form-group">
				<label for ="username" class ="sr-only">userId</label>
				<input type ="text" class ="form-control" placeholder ="ログインID"　name="username"/>
			</div>
			<!--パスワード-->
			<div class ="form-group">
				<label for ="password" class ="sr-only">password</label>
				<input type ="text" class ="form-control" placeholder ="パスワード"　name ="password"/>
			</div>
			    <input type ="submit" value ="ログイン" class ="btn btn-primary"/>
		</form>
	<div>
	  <a class="nav-link" th:href="@{'/login/beforePasswordChange'}">パスワード変更</a>
	</div>

		
	</div>
  </body>
</html>
