<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutADM}">

<head>
	<meta charset="UTF-8">
	</meta>
	<title　th:text="#{clockCorrection}"></title>
	<!--CSS読込-->	
	<link rel="stylesheet" th:href="@{/css/admin/create.css}">
	<!--JS読込-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/bootstrap.min.js}" defer></script>
</head>
<body>
	<span layout:fragment="content">
		<div class="header border-bottom"></div>
		<form id="create-form" method="post" action="/admin/correctRequestADM"
		 class="form-create" th:object="${correctRequestForm}">
		 <h1 class="2" th:text="#{clockCorrection}"></h1>
			<!--申請日付-->
			<div class="form-group">
				<label for="correctDate">変更日</label>
				<input type ="date" class ="form-control" placeholder ="yyyy/MM/dd"　th:field="*{correctDate}" />
			</div>
			
			<!--出勤時間-->
			<div class="form-group">
				<label for="correctStartTime">出勤時間</label>
				<input type ="time" class ="form-control" placeholder ="HH:MM:ss"　th:field="*{correctStartTime}"/>
			</div>

			<!--退勤時間-->
			<div class="form-group">
				<label for="correctCloseTime">退勤時間</label>
				<input type ="time" class ="form-control" placeholder ="HH:MM:ss"　th:field="*{correctCloseTime}"/>
			</div>

			<!--休憩時間-->
			<div class="form-group">
				<label for="correctRestTime">休憩時間</label>
				<input type ="time" class ="form-control" placeholder ="HH:MM:ss"　th:field="*{correctRestTime}"/>
			</div>
			
			<!--ステータス-->
			<div class ="form-group">
				<label for ="worktimeStaId">ステータス</label>
　　　　　　　　　　　　　<input type ="text" class ="form-control"　th:field="*{worktimeStaId}"/>
			</div>
			<!--申請理由-->
			<div class="form-group">
				<label for ="correctReason">申請理由</label>
				<textarea row="10" cols="60" th:field="*{correctReason}"></textarea>
			</div>

			<!--申請ボタン-->
			<input type="submit" th:value="#{user.create.btn}" class="btn btn-primary w-100 mt-3" />
		</form>
	</span>
</body>

</html>
