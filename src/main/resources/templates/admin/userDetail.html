<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
	<title>ユーザー詳細</title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/admin/list.css}">
</head>
<body>
　　　<div layout:fragment="content">
	　　　<div class="header border-bottom">
			<h1 class="h2">ユーザー詳細</h1>
		</div>
		<form id="user-detail-form" method="post"th:action="@{/admin/userDetail}"
		class="form-signup" th:object="${UserDetailForm}">
		<input type="hidden" th:field="*{loginId}"/>
	<!--ユーザー詳細情報-->
	<table class="table table-striped table-bordered table-hover">
		<tbody>
			<tr>
				<th class="w-25">ユーザーID</th>
				<td th:text="*{loginId}"></td>				
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" class="form-control" th:field="*{password}"/>
				</td>
			</tr>
			<tr>
				<th>ユーザー名</th>
				<td>
					<input type="text" class="form-control" th:field="*{userName}"/>
				</td>
			</tr>
			<tr>
				<th>フリガナ</th>
				<td>
					<input type="text" class="form-control" th:field="*{userNamekana}"/>
				</td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" class="form-control" th:field="*{mailAddress}"/>
				</td>				
			</tr>
			<tr>
				<th>部署名</th>
				<td>
					<span th:if="*{department != null}" th:text="*{department.department_name}">
					</span>
				</td>
			</tr>
			<tr>
				<th>役職名</th>
				<td>
					<span th:if="*{role != null}" th:text="*{role.role_name}">
					</span>
				</td>
			</tr>			
			<tr>
				<th>性別</th>
				<td th:text="*{gender == 1?'男性':'女性'}"></td>
			</tr>
			<tr>
				<th>有効性</th>
				<td th:text="*{validation == 1?'有効':'無効'}"></td>
			</tr>
		</tbody>
	</table>
	<!--ボタンエリア-->
	<div class="text-center">
		<!--削除ボタン-->
		<button class="btn btn-danger" type="submit" name="delete">削除</button>
		
		<!--更新ボタン-->
		<button class="btn btn-primary" type="submit" name="update">更新</button>
	</div>
	</form>
	</div>
</body>
</html>
