<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutADM}">

<head>
	<title>ユーザー詳細</title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/admin/list.css}">
</head>

<body>
	　　　<div layout:fragment="content">
		　　　<div class="header border-bottom">
			<h1 class="h2">勤怠修正</h1>
		</div>
		<form id="user-detail-form" method="post" th:action="@{/admin/correctClockInDetails}" class="form-signup"
			th:object="${correctWorkTimeDetailForm}">
			<input type="hidden" th:field="*{workDate}" />
			<!--ユーザー詳細情報-->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th class="w-25">日付</th>
						<td>
							<div th:text="*{workDate}" />
						</td>
					</tr>
					<tr>
						<th>ログインID</th>
						<td>
							<input type="text" class="form-control" th:field="*{loginId}" />
						</td>
					</tr>
					<tr>
						<th>出勤時間</th>
						<td>
							<input type="text" class="form-control" th:field="*{startTime}" />
						</td>
					</tr>
					<tr>
						<th>退勤時間</th>
						<td>
							<input type="text" class="form-control" th:field="*{closeTime}" />
						</td>
					</tr>
					<tr>
						<th>休憩時間</th>
						<td>
							<input type="text" class="form-control" th:field="*{restTime}" />
						</td>
					</tr>
				</tbody>
			</table>
			<!--ボタンエリア-->
			<div class="text-center">
				<!--更新ボタン-->
				<button class="btn btn-danger" type="submit">更新</button>
			</div>
		</form>
	</div>
</body>
</html>
