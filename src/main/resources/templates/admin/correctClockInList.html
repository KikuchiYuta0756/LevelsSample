<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layoutADM}">
<head>
	<title>当月勤怠一覧</title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/user/clockList.css}">
</head>
<body>
　　　<div layout:fragment="content">
	<div class="header border-bottom">
		<h1 class="h2">月次勤怠修正</h1>
    <!--年月選択フォーム-->
   <form id="select-year-month" method="post" th:action="@{/admin/selectCorrectYearMonths}" >
		<label for="yearMonth">年月選択</label>
		<select name="selectYearMonth" id="yearMonth">
			<option th:each="yearMonth : ${yearMonths}" 
			 th:value="${yearMonth}" th:text="${yearMonth}">
			 </option>
		</select>
		<input type="submit" value="選択"/>
	</form>
	<!--一覧表示-->
    <form method="post" action="@{/admin/correctClockInList}" th:object="${correctWorkTimeList}">
	<!--<div th:each="model, modelStat : ${correctWorkTimeList.models}">-->
	<!--月次勤怠情報-->
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-light">
			<tr>
				<th class="th-width">日付</th>
				<th class="th-width">出勤時間</th>
				<th class="th-width">退勤時間</th>
				<th class="th-width">休憩時間</th>
				<th class="th-width">実働時間</th>
				<th class="th-width">残業時間</th>
			</tr>
		</thead>
		<tbody>
	    <tr th:each="model, modelStat : ${correctWorkTimeList.models}">	
		<input type="hidden" th:field="*{loginId}" />	
			<td>
			   <div th:text="*{models[__${modelStat.index}__].workDate}" />
			</td>
			<td>   
			   <input type="text" th:field="*{models[__${modelStat.index}__].startTime}" />
			</td>
			<td>
			   <input type="text" th:field="*{models[__${modelStat.index}__].closeTime}" />
			</td>
			<td>
			   <input type="text" th:field="*{models[__${modelStat.index}__].restTime}" />
			</td>
			<td>
			   <div th:text="*{models[__${modelStat.index}__].actWorkTime}" />
			</td>
			<td>
			   <div th:text="*{models[__${modelStat.index}__].overTime}" />
			</td>
<!--			 <td>
               <a class="btn btn-primary" th:href="@{'/admin/userDetail/'+${models[__${modelStat.index}__].workDate}}">更新</a>						 
			 </td>			
-->       </tr>
    </tbody>
   </table>
         <!--ボタンエリア-->
         <div class="text-center">
		   <button type="submit">更新</button>
			</div>
	</form>
	</div>
	</div>
</body>
</html>
