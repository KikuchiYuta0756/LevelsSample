<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	</meta>
	<title　th:text="#{user.create.title}"></title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/admin/create.css}">
	<!--JS読込-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/bootstrap.min.js}" defer></script>
</head>
<body>
	<span layout:fragment="content">
		<div class="header border-bottom">	
		</div>
		<form id="create-form" method="post" action="/admin/create"
		 class="form-create" th:object="${userCreateForm}">
		 <h1 class="2" th:text="#{user.create.title}"></h1>
			<!--ログインID-->
			<div class="form-group">
				<label for="loginId" th:text="#{loginId}"></label>
				<input type="text" class="form-control" th:field="*{loginId}"/>
			</div>
			<!--パスワード-->
			<div class="form-group">
				<label for="password" th:text="#{password}"></label>
				<input type="text" class="form-control" th:field="*{password}"/>
			</div>
			<!--ユーザー名-->
			<div class="form-group">
				<label for="userName" th:text="#{userName}"></label>
				<input type="text" class="form-control" th:field="*{userName}"/>
			</div>
			<!--ユーザー名（フリガナ）-->
			<div class="form-group">
				<label for="userNamekana" th:text="#{userNamekana}"></label>
				<input type="text" class="form-control" th:field="*{userNamekana}"/>
			</div>
			<!--メールアドレス-->
			<div class="form-group">
				<label for="mailAddress" th:text="#{mailAddress}"></label>
				<input type="text" class="form-control" th:field="*{mailAddress}"/>
			</div>
			<!--部署（仮）-->
			<div class="form-group">
				<label for="departmentId" th:text="#{departmentId}"></label>
				</br>
				<select>
				<option value="0">部署を選択してください</option>
				<option 
				 th:each="item:${departmentList}" 
				 th:value="${item.departmentId}" 
				 th:text="${item.departmentName}">
				 </option>
				</select>
			</div>
			<!--役職-->
			<div class="form-group">
				<label for="roleId" th:text="#{role}"></label>
				</br>
				<select>
				<option value="0">役職を選択してください</option>
				<option 
				 th:each="item:${roleList}" 
				 th:value="${item.roleId}" 
				 th:text="${item.roleName}">
				 </option>
				</select>
			</div>

			
			<!--ユーザー有効性-->
			<div class="form-group">
				<div th:each="item:${validationMap}" class="form-check-inline">
					<input type="radio" class="form-check-input" th:value="${item.value}" th:field="*{validation}"/>
					<label class="form-check-label" th:text="${item.key}"></label>
				</div>
			</div>
			

			
		    <!--入社日-->
			<div class="form-group">
				<label for="hireDate" th:text="#{hireDate}"></label>
				<input type="text" class="form-control" th:field="*{hire}"/>
				
			<!--ユーザー権限-->
			<div class="form-group">
				<div th:each="item:${authorityMap}" class="form-check-inline">
					<input type="radio" class="form-check-input" th:value="${item.value}" th:field="*{authority}"/>
					<label class="form-check-label" th:text="${item.key}"></label>
				</div>
　　　　　　　　　</div>

			<!--登録ボタン-->
			<input type="submit" th:value="#{user.create.btn}" class="btn btn-primary w-100 mt-3" />
		</form>
	</span>
</body>

</html>
