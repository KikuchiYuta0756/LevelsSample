<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layoutADM}">

<head>
    <title>修正申請詳細</title>
    <!--CSS読込-->
    <link rel="stylesheet" th:href="@{/css/admin/list.css}">
    <link rel="stylesheet" th:href="@{/css/admin/correctRequestDetail.css}">
    <!-- BootstrapのJavaScriptとjQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div layout:fragment="content">
        <div class="header border-bottom">
            <h1 class="h2">修正申請詳細</h1>
        </div>
        <form id="user-detail-form" method="post" th:action="@{/admin/correctRequestDetail}" class="form-signup"
            th:object="${CorrectRequestForm}">
            <input type="hidden" th:field="*{correctRequestId}" />
            <!--ユーザー詳細情報-->
            <table id="custom-table">
                <tbody>
                    <tr>
                        <th>修正申請ID</th>
                        <td>
                            <div th:text="*{correctRequestId}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>ログインID</th>
                        <td>
                            <div th:if="*{correctLoginId != null}" th:text="*{correctLoginId}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>ユーザ名</th>
                        <td>
                            <div th:if="*{correctUserName != null}" th:text="*{correctUserName}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>変更日</th>
                        <td>
                            <div th:text="*{#dates.format(correctDate,'YYYY/MM/dd')}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>開始時間</th>
                        <td>
                            <div th:if="*{correctStartTime != null}" th:text="*{correctStartTime}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>終了時間</th>
                        <td>
                            <div th:if="*{correctCloseTime != null}" th:text="*{correctCloseTime}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>休憩時間</th>
                        <td>
                            <div th:if="*{correctRestTime != null}" th:text="*{correctRestTime}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>勤怠区分</th>
                        <td>
                            <div th:text="*{worktimeStaId}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>修正申請理由</th>
                        <td>
                            <div th:if="*{correctReason != null}" th:text="*{correctReason}"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>却下理由</th>
                        <td>
                            <textarea rows="10" cols="60" th:field="*{rejectionReason}" name="rejectionReason"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--ボタンエリア-->
            <div class="text-center">
                <div th:if="*{requestStaId == 10}">
                    <!--承認ボタン-->
                    <button class="btn btn-danger" type="submit" name="approval">承認</button>
                    <!--差し戻しボタン-->
                    <button class="btn btn-primary" type="button" id="remand-button">差し戻し</button>
                    <!--却下ボタン-->
                    <button class="btn btn-primary" type="button" id="rejectOne-button">却下</button>
                </div>
                <div th:if="*{requestStaId == 20}">
                    <!--却下ボタン-->
                    <button class="btn btn-primary" type="button" id="rejectSecond-button">却下</button>
                </div>
            </div>
        </form>
    </div>

    <!-- モーダルウィンドウ -->
    <div class="modal fade" id="reasonModal" tabindex="-1" role="dialog" aria-labelledby="reasonModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reasonModalLabel">理由を入力してください</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea id="modalRejectionReason" rows="5" class="form-control"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" id="confirmReasonButton">送信</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let actionType = ''; // どのボタンが押されたかを保存するための変数

        document.getElementById('remand-button').addEventListener('click', function() {
            actionType = 'remand';
            $('#reasonModal').modal('show');
        });

        document.getElementById('rejectOne-button').addEventListener('click', function() {
            actionType = 'remove';
            $('#reasonModal').modal('show');
        });

        document.getElementById('confirmReasonButton').addEventListener('click', function() {
            const reason = document.getElementById('modalRejectionReason').value;
            document.querySelector('textarea[name="rejectionReason"]').value = reason;
            const form = document.getElementById('user-detail-form');
            
            // どのアクションが選ばれたかを指定する隠しフィールドを作成
            const hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.name = actionType;
            hiddenField.value = 'true';
            form.appendChild(hiddenField);
            
            form.submit();
        });
    });
    </script>

</body>
</html>
