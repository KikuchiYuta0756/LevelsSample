<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<title>修正申請詳細</title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/admin/list.css}">
</head>

<body>
	　　　<div layout:fragment="content">
		　　　<div class="header border-bottom">
			<h1 class="h2">修正申請詳細</h1>
		</div>
		<form id="user-detail-form" method="post" th:action="@{/admin/correctRequestList}" class="form-signup"
			th:object="${CorrectRequestForm}">
			<input type="hidden" th:field="*{correctRequestId}" />			
			<!--ユーザー詳細情報-->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th>有給申請ID</th>
						<td>
							<div th:text="*{paidAppId}" />
						</td>
					</tr>
					<tr>
						<th>ログインID</th>
						<td>
							<div th:text="*{paidLoginId}" />
						</td>
					</tr>
					<tr>
						<th>ユーザ名</th>
						<td>
							<div th:text="*{paidUserName}" />
						</td>
					</tr>
					<tr>
						<th>変更日付</th>
						<td>
							<span th:text="*{#dates.format(paidRequestDateApp,'YYYY/MM/dd')}" />							
							<!--<div th:text="*{paidRequestDateApp}" />-->
						</td>
					</tr>
					<tr>
						<th>有給申請理由</th>
						<td>
							<div th:text="*{paidAppReason}" />
						</td>
					</tr>

				</tbody>
			</table>
			<!--ボタンエリア-->
			<div class="text-center">
				<!--削除ボタン-->
				<button class="btn btn-danger" type="submit" name="delete">削除</button>

				<!--更新ボタン-->
				<button class="btn btn-primary" type="submit" name="update">更新</button>
			</div>
		</form>
	</div>
</body>
</html>
