<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	</meta>
	<title　th:text="#{paidRequest}"></title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/admin/create.css}">
	<!--JS読込-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/bootstrap.min.js}" defer></script>
</head>
<body>
	<span layout:fragment="content">
		<div class="header border-bottom"></div>
		<form id="create-form" method="post" action="/user/paidRequest"
		 class="form-create" th:object="${paidRequestForm}">
		 <h1 class="2" th:text="#{paidRequest}"></h1>
			<!--申請日付-->
			<div class="form-group">
				<label for="loginId">利用日付</label>
				<input type ="text" class ="form-control" th:field="*{paidRequestDateApp}" placeholder ="yyyy/MM/dd" />
			</div>
			<!--有給残数-->
			<div class ="form-group">
				<label for ="userId">有給残数</label>
　　　　　　　　　　　　　<label for="loginId" class ="form-control">20日</label>
			</div>
			<!--申請理由-->
			<div class="form-group">
				<label for ="password">申請理由</label>
				<textarea row="10" cols="60" th:field="*{paidAppReason}"></textarea>
			</div>

			<!--申請ボタン-->
			<input type="submit" th:value="#{user.create.btn}" class="btn btn-primary w-100 mt-3" />
		</form>
	</span>
</body>

</html>
