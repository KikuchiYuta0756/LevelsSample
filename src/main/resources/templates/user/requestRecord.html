<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<title>申請履歴</title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/admin/list.css}">
</head>

<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">申請履歴</h1>
		</div>
		<!--有給申請情報-->
		<div class="header border-bottom">
			<h1 class="h4">有給申請履歴</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">申請日</th>
						<th class="th-width">ユーザーID</th>
						<th class="th-width">ユーザー名</th>
						<th class="th-width">有給申請ID</th>
						<th class="th-width">申請ステータス</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:if="${paidList != null}">
					<tr th:each="items:${paidList}">
						<td th:text="${#dates.format(items.paidDateApp,'YYYY/MM/dd')}"></td>
						<td th:text="${items.paidLoginId}"></td>
						<td th:text="${items.paidUserName}"></td>
						<td th:text="${items.paidAppId}"></td>
						<td th:text="${items.requestStaId}"></td>
						<td>
							<a class="btn btn-primary"
								th:href="@{'/admin/requestRecordPaidDetail/'+${items.paidAppId}}">詳細</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--修正申請情報-->
		<div class="header border-bottom">
			<h1 class="h4">修正申請履歴</h1>
		</div>
		<!--修正申請一覧表示-->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">申請日</th>
						<th class="th-width">ユーザーID</th>
						<th class="th-width">ユーザー名</th>
						<th class="th-width">修正申請ID</th>
						<th class="th-width">申請ステータス</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:if="${correctList != null}">
					<tr th:each="items:${correctList}">
						<td th:text="${#dates.format(items.correctRequestDate,'YYYY/MM/dd')}"></td>
						<td th:text="${items.correctLoginId}"></td>
						<td th:text="${items.correctUserName}"></td>
						<td th:text="${items.correctRequestId}"></td>
						<td th:text="${items.requestStaId}"></td>
						<td>
							<a class="btn btn-primary"
								th:href="@{'/admin/requestRecordCorrectDetail/'+${items.correctRequestId}}">詳細</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
