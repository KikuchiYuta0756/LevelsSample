<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<title>申請履歴</title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/admin/list.css}">
</head>
<body>
	<div layout:fragment="content">
	<!--有給申請情報-->
	<th:block th:if="*{salaryList != null and salaryList.size()>0}">
		<div class="header border-bottom">
			<h1 class="h2">給料</h1>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th class="w-25">年月</th>
					<th>給料</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:*{salaryList}">
					<td th:text="${item.yearMonth}"></td>
					<td th:text="${#numbers.formatInteger(item.salary,3,'COMMA')}"></td>
				</tr>
			</tbody>
		</table>
	</th:block>
	<!--修正申請情報-->
	<th:block th:if="*{salaryList != null and salaryList.size()>0}">
		<div class="header border-bottom">
			<h1 class="h2">給料</h1>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th class="w-25">年月</th>
					<th>給料</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:*{salaryList}">
					<td th:text="${item.yearMonth}"></td>
					<td th:text="${#numbers.formatInteger(item.salary,3,'COMMA')}"></td>
				</tr>
			</tbody>
		</table>
	</th:block>

	　　　<div layout:fragment="content">
			<h1 class="h2">修正申請履歴</h1>
		</div>
		<div layout:fragment="content">
			<h1 class="h2">有給申請履歴</h1>
	</div>
	</div>
</body>
</html>
