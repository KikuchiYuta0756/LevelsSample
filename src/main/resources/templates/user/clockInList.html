<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
	<title>2023年12月勤怠一覧</title>
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/css/user/clockList.css}">
</head>
<body>
　　　<div layout:fragment="content">
	<div class="header border-bottom">
		<a class="top-link" th:href="@{'/user/clockList'}">＜前月 </a>
		<span class="h2">月次勤怠一覧</span>
		<a class="top-link" th:href="@{'/user/clockList'}">　翌月＞</a>
	</div>
    <table class="table2 table-bordered">
    <thead>
    <tr>
		<th>対象月</th>
		<th>出勤日数</th>
		<th>総勤務時間</th>
		<th>総残業時間</th>
		<th>有給日数</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>2023/12</td>
		<td>21</td>
		<td>21</td>
		<td>21</td>
		<td>21</td>
	</tr>
	</tbody>
	</table>
	<div>
	  <a class="nav-link" th:href="@{'/user/paidRequest'}">有給申請</a>
	  <a class="nav-link" th:href="@{'/user/clockCorrection'}">修正申請</a>
	</div>
	<div class="button-text">
    <button class="btn btn-success" type="submit">CSV出力</button>
    </div>
	<!--月次勤怠情報-->
	<div>
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-light">
			<tr>
				<th class="th-width">修正</th>
				<th class="th-width">日付</th>
				<th class="th-width">曜日</th>
				<th class="th-width">出勤時間</th>
				<th class="th-width">退勤時間</th>
				<th class="th-width">休憩時間</th>
				<th class="th-width">実働時間</th>
				<th class="th-width">残業時間</th>
				<th class="th-width">出勤区分</th>
				<th class="th-width">備考</th>
			</tr>
		</thead>
　　　　　　<tbody>	
			    <tr th:each="items:${clockList}">
				<td>
				 <input type="checkbox" name="checkbox-name"/>
				</td>
				<td th:text="${items.workDate}"></td>
				<td th:text="${items.dayofweek}"></td>
				<td th:text="${items.startTime}"></td>
				<td th:text="${items.closeTime}"></td>
				<!--<td th:text="${#dates.format(item.restTime,'YYYY/MM/dd')}"></td>
				<td th:text="${#dates.format(item.actWorkTime,'YYYY/MM/dd')}"></td>
				<td th:text="${#dates.format(item.overTime,'YYYY/MM/dd')}"></td>-->
				<td th:text="${items.restTime}"></td>
				<td th:text="${items.actWorkTime}"></td>
				<td th:text="${items.overTime}"></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	</div>
　　　</div>
</body>
</html>
